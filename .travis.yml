language: c
env:
  global:
    - CASADIPATH="${HOME}/casadi"
    - ACADOS_INSTALL_DIR="${HOME}/acados"
    - DEPLOY_FOLDER="${HOME}/deploy"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes

matrix:
  include:
    - name: MacOS Python Interface Build
      os: osx
      osx_image: xcode9.4
    - name: Linux Python Interface Build
      os: linux
      dist: trusty
      env:
        - CXX="g++-6" CC="gcc-6" SWIG_PYTHON=ON SWIG_MATLAB=OFF # no MATLAB support for gcc>=5
        - CXX="g++-5" CC="gcc-5" SWIG_PYTHON=ON SWIG_MATLAB=OFF
        - CXX="g++-4.9" CC="gcc-4.9" SWIG_PYTHON=ON SWIG_MATLAB=ON COVERAGE="lcov"
        - CXX="clang++-3.7" CC="clang-3.7" SWIG_PYTHON=ON SWIG_MATLAB=OFF

cache:
  ccache: true
  directories:
      - "${CASADIPATH}"

before_install:
  - export SCRIPT_DIR="${TRAVIS_BUILD_DIR}/ci/${TRAVIS_OS_NAME}"
  - export SHARED_SCRIPT_DIR="${TRAVIS_BUILD_DIR}/ci/shared"

install:
  - source "${SCRIPT_DIR}/install.sh"

script:
  - source "${SCRIPT_DIR}/script.sh"

after_success:
  - mkdir -p "${DEPLOY_FOLDER}"
  - source "${SCRIPT_DIR}/after_success.sh"

deploy:
  provider: releases
  api_key: "${GITHUB_OAUTH_TOKEN}"
  file_glob: true
  file: "${DEPLOY_FOLDER}/*"
  skip_cleanup: true